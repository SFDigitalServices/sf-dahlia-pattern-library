<button class="button round-icon {{default classes ''}}" href="javascript:void(0)">
  <span class="ui-icon">
    <svg>
      <use xlink:href="#i-{{default icon 'like'}}"></use>
      <use xlink:href="#i-{{default icon 'like-fill'}}" style="display:none"></use>
    </svg>
  </span>
  <span class="{{default label 'sr-only'}}">{{default text 'Button'}}</span>
</button>
