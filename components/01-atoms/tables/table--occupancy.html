<table role="grid">
  <thead>
    <tr>
      <th scope="col">Unit Type</th>
      <th scope="col">Occupancy</th>
    </tr>
  </thead>
  <tbody>
    {{#each tables.occupancy.units}}
    <tr>
      <td scope="row">{{type}}</td>
      <td>{{occupancy}} <small>people</small></td>
    </tr>
    {{/each}}
  </tbody>
</table>
