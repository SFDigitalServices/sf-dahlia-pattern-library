<label for="{{default name 'textValue'}}" class="{{default classes ''}}">{{default label "Text label"}}</label>
<div class="text-value {{default value-classes ''}}" id="{{default id 'textValue'}}" tabindex="0" aria-describedby="{{default described-id 'described-id'}}">
  {{default value "Text value"}}
</div>
{{#if note}}
<span class="form-note shift-up" id="{{default described-id '{{note}}-id'}}">{{default note "Some"}}</span>
{{/if}}
