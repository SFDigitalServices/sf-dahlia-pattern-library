<section class="tabs-section">
  {{> @tabs }}
  <div class="tabs-content">
    {{#each items}}
    <section role="tabpanel" aria-hidden="{{hidden}}" class="content{{#if active}} active{{/if}}" id="{{id}}" tabindex="0">
      {{{content}}}
    </section>
    {{else}}
    {{#each content.tabs}}
      <section role="tabpanel" aria-hidden="{{hidden}}" class="content{{#if active}} active{{/if}}" id="{{id}}" tabindex="0">
      {{{content}}}
    </section>
    {{/each}}
  {{/each}}
  </div>
</section>
