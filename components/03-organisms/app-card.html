<div class="app-card form-card">

  <div class="app-inner leader border-bottom">
    <div class="form-back"><a href="#" class="lined">Back</a></div>
    <h2 class="app-card_question">Who would you’d like us to contact if we can’t get ahold of you?</h2>
  </div>

  <div class="app-inner inset">
    <div class="form-group">
      <label class="form-label caps">Alternate contact</label>
      <p class="form-note margin-bottom">Please select one.</p>
      {{ render '@radio-group' }}
    </div>
  </div>

  {{> @button-pager left="Next" l-classes="primary" right="Save and finish later" r-classes="button-link button-lined small-text-center expand-small"}}

</div>
