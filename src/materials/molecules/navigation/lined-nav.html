<ul class="lined-nav">
  {{#each items}}
  <li class="lined-nav_item{{#if active}} active{{/if}}"><a class="{{#if chinese}} t-ch{{/if}}" href="{{url}}">{{{name}}}</a></li>
  {{else}}
    {{#each menus.lang}}
     <li class="lined-nav_item{{#if active}} active{{/if}}"><a class="{{#if chinese}} t-ch{{/if}}" href="{{url}}">{{name}}</a></li>
    {{/each}}
  {{/each}}
</ul>
