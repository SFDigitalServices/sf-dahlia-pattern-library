<ol class="progress-nav">
  {{#each items}}
  <li class="progress-nav_item{{#if active}} active{{/if}}{{#if disabled}} disabled{{/if}}"><a href="#">{{name}}</a></li>
  {{else}}
    {{#each menus.shortform}}
    <li class="progress-nav_item{{#if active}} active{{/if}}{{#if disabled}} disabled{{/if}}"><a href="#">{{name}}</a></li>
    {{/each}}
  {{/each}}
</ol>
