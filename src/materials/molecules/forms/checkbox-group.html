<div class="checkbox-group">
  {{#each items}}
  <p class="checkbox-block">
    <input type="checkbox" name="{{../name}}" value="{{../name}}-{{value}}" id="{{../name}}-{{value}}">
    <label class="checkbox-block_label" for="{{../name}}-{{value}}">
      {{name}}
    </label>
  </p>
  {{else}}
    {{#each inputs.preferences}}
      <p class="checkbox-block">
        <input type="checkbox" name="preferences" value="preferences-{{value}}" id="preferences-{{value}}">
        <label class="checkbox-block_label" for="preferences-{{value}}">
          {{name}}
        </label>
      </p>
    {{/each}}
  {{/each}}
</div>
