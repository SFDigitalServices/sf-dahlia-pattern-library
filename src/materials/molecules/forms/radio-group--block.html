<div class="radio-group">
  {{#each items}}
  <p class="radio-block">
    <input type="radio" name="{{../name}}" value="{{../name}}-{{value}}" id="{{../name}}-{{value}}">
    <label class="radio-block_label" for="{{../name}}-{{value}}">
      <strong>{{name}}</strong>
      {{#if note}}
      <span class="radio-block_note">{{note}}</span>
      {{/if}}
    </label>
  </p>
  {{else}}
    {{#each inputs.homeless}}
      <p class="radio-block">
        <input type="radio" name="homeless" value="homeless-{{value}}" id="homeless-{{value}}">
        <label class="radio-block_label" for="homeless-{{value}}">
          <strong>{{name}}</strong>
          {{#if note}}
          <span class="radio-block_note">{{note}}</span>
          {{/if}}
        </label>
      </p>
    {{/each}}
  {{/each}}
</div>
