<div class="radio-group {{ default classes "" }}">
  {{#each items}}
  <p class="radio-block">
    <input type="radio" name="{{../name}}" value="{{../name}}-{{value}}" id="{{../name}}-{{value}}">
    <label class="radio-block_label" for="{{../name}}-{{value}}">
      {{name}}
    </label>
  </p>
  {{else}}
    {{#each inputs.contacts}}
      <p class="radio-block">
        <input type="radio" name="contacts" value="contacts-{{value}}" id="contacts-{{value}}">
        <label class="radio-block_label" for="contacts-{{value}}">
          {{name}}
        </label>
      </p>
    {{/each}}
  {{/each}}
</div>
