---
notes: |
  When labels are hidden, be sure to include them because they are visible to screen readers. Specify a placeholder that indicates how the input is used.
---
<label for="{{default name 'textInput'}}" class="sr-only">{{default label "Label"}}</label>
<input type="{{default input 'text'}}" id="{{default id 'textInput'}}" name="{{default name 'textInput'}}" placeholder="{{default placeholder 'Type here'}}" class="{{default classes ''}}" />
