<table class="td-small td-nowrap th-nowrap td-light td-bw {{default classes ''}}" role="grid">
  {{#if has-caption}}<caption>{{ default caption '' }}</caption>{{/if}}
  <thead>
    <tr>
      <th scope="col">Type</th>
      <th scope="col">Minimum Income</th>
      <th scope="col" class="text-right">Rent</th>
    </tr>
  </thead>
  <tbody>
  {{#each tables.minimum-range.units}}
    <tr>
      <td scope="row">{{this.type}}</td>
      <td>${{this.income-low}}-${{this.income-high}}<small>/month</small></td>
      <td class="text-right">${{this.rent-low}}-${{this.rent-high}}<small>/month</small></td>
    </tr>
  {{/each}}
  </tbody>
</table>
