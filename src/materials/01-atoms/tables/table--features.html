<table class="plain" role="grid">
  <thead>
    <tr>
      <th scope="col">Unit Number</th>
      <th scope="col">Area</th>
      <th scope="col">Baths</th>
      <th scope="col">Floor</th>
      <th scope="col">Accessibility</th>
    </tr>
  </thead>
  <tbody>  
    {{#each units}}
    <tr>
      <td scope="row">
        {{unit}}
      </td>  
      <td>
        {{area}} <small>sqft</small>
      </td>
      <td>
        {{baths}}
      </td>
      <td>
        {{floor}}
      </td>
      <td>
        {{acccessibilty}}
      </td>
    </tr>
      {{else}}
      {{#each tables.features.1br.units}}
      <tr>
        <td scope="row">
          {{unit}}
        </td>  
        <td>
          {{area}} <small>sqft</small>
        </td>
        <td>
          {{baths}}
        </td>
        <td>
          {{floor}}
        </td>
        <td>
          {{acccessibilty}}
        </td>
      </tr>
      {{/each}}
    {{/each}}
  </tbody>
</table>
