<table role="grid">
  <thead>
    <tr>
      <th scope="col">Type</th>
      <th scope="col">Units</th>
    </tr>
  </thead>
  <tbody>
    {{#each tables.priority.units}}
    <tr>
      <td scope="row">{{type}}</td>
      <td>{{occupancy}} <small>units</small></td>
    </tr>
    {{/each}}
  </tbody>
</table>
