<label for="{{default name 'options'}}" class="sr-only">{{default label "Label"}}</label>
<select name="{{default name 'options'}}" id="{{default name 'options'}}" class="{{default classes ''}}" data-width="{{default width 'auto'}}">
  <option value="">{{default placeholder 'Select one'}}</option>
  {{#each options}}
    <option value="{{attr name}}">{{name}}</option>
  {{else}}
    {{#iterate 6}}
      <option value="{{@index}}">Option {{@index}}</option>
    {{/iterate}}
  {{/each}}
</select>
