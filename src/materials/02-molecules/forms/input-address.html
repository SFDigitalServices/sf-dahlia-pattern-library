<div class="form-address row {{default classes ''}}">
  <div class="form-group-street large-12 columns">
    <label for="address" class="{{default visibility ''}}">Address</label>
    <input type="text" name="address" placeholder="Street Address" class="{{default classes ''}}" />
  </div>
  <div class="form-group-apt large-12 columns">
    <label for="address2" class="{{default visibility ''}}">Address 2</label>
    <input type="text" name="address2" placeholder="Apt or Unit #" class="{{default classes ''}}"/>
  </div>
  <div class="small-7 columns">
    <label for="city" class="{{default visibility ''}}">City</label>
    <input type="text" name="city" placeholder="City Name" class="{{default classes ''}}"/>  
  </div>
  <div class="small-5 columns">
    <label for="state" class="{{default visibility ''}}">State</label>
    {{> forms.select name="state" placeholder="Select" options=inputs.states}}
  </div>
  <div class="small-12 columns">
    <label for="zip" class="{{default visibility ''}}">Zip</label>
    <input type="text" name="zip" placeholder="Zip Code" class="{{default classes ''}}"/>
  </div>
</div>
